<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home<a></li>
					<li><a href="produtos.html">Produtos<a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	

	<main>
		<form>
			<label for="nomecompleto">Nome Completo</label>
			<input type="text" id="nomecompleto" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
		<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="50%" rows="10" id="mensagem"></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" id="radio-email" name="contato" checked> Email</label>
				
				<label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato"> Telefone</label>
				
				<label for="radio-wpp"><input type="radio" id="radio-wpp" name="contato"> WhatsApp</label>
				
			</fieldset>

			<fieldset>
				<legend>Qual horário deseja ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" id="" checked>Gostaria de receber nossas promoções e etc?</label>

			<input type="submit" value="Enviar" class="enviar">
		</form>


		<table>
			<thead>
			<tr>
				<th>Dia</th>
				<th>Horário</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>Segunda a sexta</td>
				<td>8h ~ 18h</td>
			</tr>
			<tr>
				<td>Sábado</td>
				<td>8h ~ 15h</td>
			</tr>
			<tr>
				<td>Domingo</td>
				<td>8h ~ 12h</td>
			</tr>
			</tbody>

		</table>
	</main>



<footer>
		<img src="logo-branco.png" alt="Logo da Barbearia Alura no final da página">
		<p class="copyright">&copy; Copyright Barbearia Alura 2019</p>

	</footer>
</body>
</html>
